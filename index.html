<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Miniempresa - Transparência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic">P</div>
                <span class="font-black text-slate-800 uppercase italic tracking-tighter">Portal Público</span>
            </div>
            <a href="#contato" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg hover:bg-blue-700 transition">Falar com RH</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-7">
                <h2 class="text-2xl font-black text-slate-800 mb-8 uppercase italic">Histórico de Presença</h2>
                <div id="listaReunioesPublicas" class="space-y-4"></div>
            </div>
            <div id="contato" class="lg:col-span-5">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-blue-100 border border-white sticky top-24">
                    <h2 class="text-xl font-black text-slate-800 mb-6 uppercase italic">Contato com o RH</h2>
                    <form id="formContatoReal" class="space-y-4">
                        <div><label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nome</label><input type="text" id="nomeUser" required class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none text-sm"></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-400 ml-2">Mensagem</label><textarea id="msgUser" required rows="4" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl outline-none text-sm"></textarea></div>
                        <button type="submit" id="btnEnviarMsg" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-xl uppercase text-xs tracking-widest">Enviar</button>
                    </form>
                    <div id="feedbackOk" class="hidden mt-4 text-center text-emerald-600 font-bold text-[9px] uppercase italic">✓ Enviado!</div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalPublico" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div><h3 id="modalTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3><p id="modalData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p></div>
                <button onclick="fecharModalPublico()" class="text-slate-300 hover:text-red-500 font-black text-xl">×</button>
            </div>
            <div id="corpoDetalhes" class="overflow-y-auto pr-2 custom-scroll space-y-6"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function carregarDadosPublicos() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            if (data) {
                document.getElementById('listaReunioesPublicas').innerHTML = data.map(r => `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:border-blue-500 transition-all cursor-pointer flex justify-between items-center group" onclick="verDetalhes('${r.id}', '${r.titulo}', '${r.data_hora}')">
                        <div><h3 class="font-black text-slate-800 uppercase italic text-sm group-hover:text-blue-600">${r.titulo}</h3><p class="text-slate-400 font-bold text-[8px] uppercase tracking-widest">${new Date(r.data_hora).toLocaleString('pt-BR')}</p></div>
                        <span class="text-blue-600 font-black text-[10px] uppercase italic">Ver Detalhes →</span>
                    </div>`).join('');
            }
        }

        async function verDetalhes(id, titulo, dataRaw) {
            document.getElementById('modalPublico').classList.remove('hidden');
            document.getElementById('modalTitulo').innerText = titulo;
            document.getElementById('modalData').innerText = new Date(dataRaw).toLocaleString('pt-BR');
            const corpo = document.getElementById('corpoDetalhes');
            corpo.innerHTML = '<p class="text-xs font-bold text-slate-400 uppercase">Carregando...</p>';

            const { data: todasReunioes } = await supabaseClient.from('reunioes').select('id');
            const { data: func } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: todasPresencas } = await supabaseClient.from('presencas').select('*');
            const { data: presEvento } = await supabaseClient.from('presencas').select('funcionario_id, esteve_presente, justificativa').eq('reuniao_id', id);

            const totalR = todasReunioes ? todasReunioes.length : 1;

            let htmlCards = func.map(f => {
                const pT = todasPresencas.filter(x => x.funcionario_id === f.id && x.esteve_presente).length;
                const freq = ((pT / totalR) * 100).toFixed(0);
                const status = presEvento.find(x => x.funcionario_id === f.id);
                let tag = '<span class="text-[7px] bg-slate-100 px-2 py-0.5 rounded text-slate-400 font-black uppercase">FALTA</span>';
                if(status && status.esteve_presente) tag = '<span class="text-[7px] bg-green-100 px-2 py-0.5 rounded text-green-700 font-black uppercase">PRESENTE</span>';
                else if(status && status.justificativa && status.justificativa !== "NÃO") tag = '<span class="text-[7px] bg-amber-100 px-2 py-0.5 rounded text-amber-700 font-black uppercase">JUSTIFICADO</span>';

                return `
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                        <div class="flex flex-col"><span class="font-bold text-slate-800 text-[10px] uppercase">${f.nome}</span>${tag}</div>
                        <span class="text-blue-600 text-[9px] font-black">${freq}% Assiduidade</span>
                    </div>`;
            }).join('');

            corpo.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">${htmlCards}</div>
                <div class="mt-8 border-t pt-8">
                    <h4 class="text-[10px] font-black uppercase text-blue-600 mb-4 italic">Sua opinião sobre esta reunião</h4>
                    <div id="areaFeedback">
                        <select id="notaRef" class="w-full bg-slate-50 border p-3 rounded-xl text-xs mb-3 outline-none">
                            <option value="5">⭐⭐⭐⭐⭐ Excelente</option><option value="4">⭐⭐⭐⭐ Muito Boa</option><option value="3">⭐⭐⭐ Regular</option><option value="2">⭐⭐ Ruim</option><option value="1">⭐ Precisa Melhorar</option>
                        </select>
                        <textarea id="comentarioRef" class="w-full bg-slate-50 border p-4 rounded-2xl text-xs outline-none focus:border-blue-600" placeholder="O que pode ser melhorado?"></textarea>
                        <button onclick="enviarFeedback('${id}')" class="w-full bg-blue-600 text-white font-black py-3 rounded-xl mt-3 text-[10px] uppercase tracking-widest">Enviar Feedback</button>
                    </div>
                    <p id="msgFeedbackOk" class="hidden text-emerald-600 font-bold text-[9px] uppercase mt-2">Obrigado! Sua opinião foi enviada.</p>
                </div>`;
        }

        async function enviarFeedback(reuniaoId) {
            const nota = document.getElementById('notaRef').value;
            const comentario = document.getElementById('comentarioRef').value;
            if(!comentario) return alert("Escreva um comentário.");
            const { error } = await supabaseClient.from('avaliacoes_reuniao').insert([{ reuniao_id: reuniaoId, nota: parseInt(nota), comentario: comentario }]);
            if(!error) { document.getElementById('areaFeedback').classList.add('hidden'); document.getElementById('msgFeedbackOk').classList.remove('hidden'); }
        }

        document.getElementById('formContatoReal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarMsg'); btn.disabled = true;
            const { error } = await supabaseClient.from('mensagens').insert([{ nome: document.getElementById('nomeUser').value, conteudo: document.getElementById('msgUser').value, lida: false }]);
            if (!error) { document.getElementById('formContatoReal').reset(); document.getElementById('feedbackOk').classList.remove('hidden'); setTimeout(() => document.getElementById('feedbackOk').classList.add('hidden'), 4000); }
            btn.disabled = false;
        });

        function fecharModalPublico() { document.getElementById('modalPublico').classList.add('hidden'); }
        carregarDadosPublicos();
    </script>
</body>
</html>
