<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Miniempresa - Transparência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic">P</div>
                <span class="font-black text-slate-800 uppercase italic tracking-tighter">Portal Público</span>
            </div>
            <a href="#contato" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-[10px] uppercase shadow-lg hover:bg-blue-700 transition">Falar com RH</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <div class="lg:col-span-7">
                <h2 class="text-2xl font-black text-slate-800 mb-8 uppercase italic">Histórico de Presença</h2>
                <div id="listaReunioesPublicas" class="space-y-4">
                    <p class="text-xs text-slate-400">Carregando dados oficiais...</p>
                </div>
            </div>

            <div id="contato" class="lg:col-span-5">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-blue-100 border border-white sticky top-24">
                    <h2 class="text-xl font-black text-slate-800 mb-6 uppercase italic">Contato com o RH</h2>
                    
                    <form id="formContatoReal" class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Seu Nome</label>
                            <input type="text" id="nomeUser" required class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl outline-none text-sm transition">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Sua Mensagem</label>
                            <textarea id="msgUser" required rows="4" class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl outline-none text-sm transition" placeholder="Como podemos ajudar?"></textarea>
                        </div>
                        <button type="submit" id="btnEnviarMsg" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-black transition shadow-xl uppercase text-xs tracking-widest">Enviar Agora</button>
                    </form>
                    <div id="feedbackOk" class="hidden mt-4 text-center text-emerald-600 font-bold text-xs uppercase italic animate-bounce">✓ Mensagem enviada com sucesso!</div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalPublico" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div>
                    <h3 id="modalTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3>
                    <p id="modalData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p>
                </div>
                <button onclick="fecharModalPublico()" class="text-slate-300 hover:text-red-500 font-black text-xl">×</button>
            </div>
            
            <div id="corpoDetalhes" class="overflow-y-auto pr-2 custom-scroll space-y-6"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function carregarDadosPublicos() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            const container = document.getElementById('listaReunioesPublicas');
            if (data && data.length > 0) {
                container.innerHTML = data.map(r => `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex justify-between items-center group cursor-pointer hover:border-blue-500 transition-all" onclick="verDetalhes('${r.id}', '${r.titulo}', '${r.data_hora}')">
                        <div>
                            <h3 class="font-black text-slate-800 uppercase italic text-sm group-hover:text-blue-600">${r.titulo}</h3>
                            <p class="text-slate-400 font-bold text-[8px] uppercase tracking-widest">${new Date(r.data_hora).toLocaleString('pt-BR')}</p>
                        </div>
                        <span class="text-blue-600 font-black text-[10px] uppercase italic">Ver Chamada →</span>
                    </div>`).join('');
            } else {
                container.innerHTML = '<p class="text-xs text-slate-400 italic">Nenhum evento registrado.</p>';
            }
        }

        async function verDetalhes(id, titulo, dataRaw) {
            document.getElementById('modalPublico').classList.remove('hidden');
            document.getElementById('modalTitulo').innerText = titulo;
            document.getElementById('modalData').innerText = new Date(dataRaw).toLocaleString('pt-BR');
            const corpo = document.getElementById('corpoDetalhes');
            corpo.innerHTML = '<p class="text-xs font-bold text-slate-400 uppercase animate-pulse">Consultando métricas oficiais...</p>';

            const { data: todasReunioes } = await supabaseClient.from('reunioes').select('id');
            const { data: func } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: todasPresencas } = await supabaseClient.from('presencas').select('*');
            const { data: presencasEvento } = await supabaseClient.from('presencas').select('funcionario_id, esteve_presente, justificativa').eq('reuniao_id', id);

            const totalR = todasReunioes ? todasReunioes.length : 1;

            corpo.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${func.map(f => {
                        const pTotal = todasPresencas.filter(x => x.funcionario_id === f.id && x.esteve_presente).length;
                        const jTotal = todasPresencas.filter(x => x.funcionario_id === f.id && !x.esteve_presente && x.justificativa && x.justificativa !== "NÃO").length;
                        const fTotal = todasPresencas.filter(x => x.funcionario_id === f.id && !x.esteve_presente && (!x.justificativa || x.justificativa === "NÃO")).length;
                        const freq = ((pTotal / totalR) * 100).toFixed(0);
                        
                        const statusEvento = presencasEvento.find(x => x.funcionario_id === f.id);
                        let tagStatus = '<span class="text-[7px] bg-slate-100 px-2 py-0.5 rounded text-slate-400 uppercase">Não Registrado</span>';
                        
                        if(statusEvento) {
                            if(statusEvento.esteve_presente) tagStatus = '<span class="text-[7px] bg-green-100 px-2 py-0.5 rounded text-green-700 font-bold uppercase">Presente</span>';
                            else if(statusEvento.justificativa && statusEvento.justificativa !== "NÃO") tagStatus = `<span class="text-[7px] bg-amber-100 px-2 py-0.5 rounded text-amber-700 font-bold uppercase">Justificado</span>`;
                            else tagStatus = '<span class="text-[7px] bg-red-100 px-2 py-0.5 rounded text-red-700 font-bold uppercase">Falta</span>';
                        }

                        return `
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex flex-col">
                                        <span class="font-bold text-slate-800 text-[10px] uppercase">${f.nome}</span>
                                        ${tagStatus}
                                    </div>
                                    <span class="text-blue-600 text-[9px] font-black">${freq}% Assiduidade</span>
                                </div>
                                <div class="flex gap-1 text-[7px] font-black text-center mt-2">
                                    <div class="flex-1 bg-green-50 text-green-600 p-1.5 rounded-lg border border-green-100">P: ${pTotal}</div>
                                    <div class="flex-1 bg-amber-50 text-amber-600 p-1.5 rounded-lg border border-amber-100">J: ${jTotal}</div>
                                    <div class="flex-1 bg-red-50 text-red-600 p-1.5 rounded-lg border border-red-100">F: ${fTotal}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function fecharModalPublico() { document.getElementById('modalPublico').classList.add('hidden'); }

        document.getElementById('formContatoReal').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarMsg');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            const { error } = await supabaseClient.from('mensagens').insert([{ 
                nome: document.getElementById('nomeUser').value, 
                conteudo: document.getElementById('msgUser').value, 
                lida: false 
            }]);
            if (!error) {
                document.getElementById('formContatoReal').reset();
                document.getElementById('feedbackOk').classList.remove('hidden');
                setTimeout(() => document.getElementById('feedbackOk').classList.add('hidden'), 4000);
            }
            btn.innerText = "ENVIAR AGORA"; btn.disabled = false;
        });

        carregarDadosPublicos();
    </script>
</body>
</html>
